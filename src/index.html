<html>

<head>
    <meta charset="UTF-8" />
    <title>TSF TOKEN GENERATOR</title>
    <link rel="icon" type="image/svg" href="metamask-fox.svg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
    <main class="container shdiv">
        <header>
            <div id="logo-container">
                <img id="mm-logo" src="Sg_bg.png" />
            </div>
        </header>
        <div class="modal modal-main-key">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="popup1 centred">
                    <span class="yes-reply centred hidden"></span>
                    <span class="no-reply centred"></span>
                    <h4 class="vamiddleMain">Insert Private Key :</h4>
                    <input type="password" class="form-control keyInputMain" id="globalKey" placeholder="Private Key">
                    <p id="notValidKey" style="text-align: center; color: #f74444; font-size: 25px;"></p>
                    <button class="btn btn-lg btn-block btn-key" role="button" id="globalKeyCheck">Insert Key</button>
        
                    <div class="btn-pop-up yes transition" id="ok_main">CLOSE</div>
                    <div class="btn-pop-up no transition hidden1">No</div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <div class="row">
            <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-9">
                                <div class="d-flex align-items-center align-self-start">
                                    <h1 class="mb-0">PRIVATE KEY</h1>
                                    <!-- <p class="text-success ml-2 mb-0 font-weight-medium">+11%</p> -->

                                </div>
                            </div>
                            <div class="col-3">
                                <div class="icon icon-box-success">
                                    <span class="">
                                        <i class="mdi mdi-48px mdi-account-key"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt15">
                            <button type="button" class="btn btn-outline-success btn-fw btn-lg fs20 btn-mainView btn-check-perrm" id="priv_key_btn">Unlock</button>
                        </div>
                        <!-- <h6 class="text-muted font-weight-normal">Revenue current</h6> -->
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-9">
                                <div class="d-flex align-items-center align-self-start">
                                    <h1 class="mb-0">METAMASK</h1>
                                    <!-- <p class="text-danger ml-2 mb-0 font-weight-medium">-2.4%</p> -->
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="">
                                    <span class="">
                                        <img class="" src="metamask-fox.svg" width="42px" height="auto" alt="">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt15">
                            <button type="button" class="btn btn-outline-warning btn-fw btn-lg fs20 btn-mainView btn-metamask" id="metamask-connect">Unlock</button>
                        </div>
                        <!-- <h6 class="text-muted font-weight-normal">Daily Income</h6> -->
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 grid-margin stretch-card">

            </div>

        </div>
        <div class="row mt15">
            <div class="col-xl-3 col-sm-6 grid-margin stretch-card"></div>

            <div class="col-xl-6 col-sm-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div id="connected" class="hidden vam" style="background: #191c24; text-align: center;"></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 grid-margin stretch-card"></div>
        </div>
        </div>
        </div>







    </main>
    <script src="//cdn.bootcss.com/jquery/1.11.2/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.8/beautify.js"></script>
    <script src="bundle.js" defer></script>
</body>

</html>
